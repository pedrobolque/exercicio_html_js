<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio Html com JS</title>
</head>
<body>
    <div class="container">
        <h1>A é maior que B?</h1>
        <form id="form-valida">
            <input type="number" id="numero-a" required placeholder="Número A" />
            <input type="number" id="numero-b" required placeholder="Número B" />
            <button id="btn-submit" type="submit">Comparar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
        <p class="equal-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
